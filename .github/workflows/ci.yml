name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      working-directory: emrvalidator-github
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with flake8
      working-directory: emrvalidator-github
      run: |
        flake8 emrvalidator tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 emrvalidator tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Check code formatting with black
      working-directory: emrvalidator-github
      run: |
        black --check emrvalidator tests

    - name: Check import sorting with isort
      working-directory: emrvalidator-github
      run: |
        isort --check-only emrvalidator tests

    - name: Run tests with pytest
      working-directory: emrvalidator-github
      run: |
        pytest --cov=emrvalidator --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: emrvalidator-github/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: emrvalidator-github
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run security checks with bandit
      working-directory: emrvalidator-github
      run: |
        bandit -r emrvalidator -ll

    - name: Check dependencies with safety
      working-directory: emrvalidator-github
      continue-on-error: true
      run: |
        safety check --json
